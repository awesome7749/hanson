steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'REACT_APP_SITE_PASSWORD=${_REACT_APP_SITE_PASSWORD}'
      - '--build-arg'
      - 'REACT_APP_GOOGLE_MAPS_API_KEY=${_REACT_APP_GOOGLE_MAPS_API_KEY}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hanson-app'
      - '.'
images:
  - 'gcr.io/$PROJECT_ID/hanson-app'
